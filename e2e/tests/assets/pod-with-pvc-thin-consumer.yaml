kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: default
  name: test-claim-thin
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: topolvm-provisioner-thin
  dataSource:
    name: my-snap
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  resources:
    requests:
      storage: 1Gi
---
kind: Pod
apiVersion: v1
metadata:
  name: test-pod-thin
  namespace: default
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: test-container
    image: nginxinc/nginx-unprivileged:latest
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    command:
    - sh
    - -c
    - sleep 1d
    volumeMounts:
    - mountPath: /vol
      name: test-vol
  volumes:
  - name: test-vol
    persistentVolumeClaim:
      claimName: test-claim-thin
